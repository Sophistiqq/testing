<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Insert Data to Firestore API</title>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
</head>
<body>
  <h1>Insert Data to Firestore API</h1>
  <form id="insertForm">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>
    <button type="submit">Submit</button>
  </form>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBdJCttBYvasDGYmhioNwjb0ULDe5LIjCI",
      authDomain: "prime-sunset-368011.firebaseapp.com",
      databaseURL: "https://prime-sunset-368011-default-rtdb.firebaseio.com",
      projectId: "prime-sunset-368011",
      storageBucket: "prime-sunset-368011.appspot.com",
      messagingSenderId: "481188677491",
      appId: "1:481188677491:web:ab06d266869886d77da706",
      measurementId: "G-BT9ZX5XYY2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    // Insert data to Firestore on form submission
    document.getElementById("insertForm").addEventListener("submit", e => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      db.collection("usernames").add({
        username: username,
        password: password
      })
      .then(function() {
        console.log("Document successfully written!");
      })
      .catch(function(error) {
        console.error("Error writing document: ", error);
      });
    });
  </script>
</body>
</html>
